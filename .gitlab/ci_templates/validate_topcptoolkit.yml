    INPUTFILE: ${CI_PROJECT_DIR}/referenceRun2/${RUN_DIR}/output_referenceRun2/data-ANALYSIS/output.root
  script:
    - *restore_environment
    - *run_validation
  needs: [referenceRun2, lastweekRun2]

validateLastWeekRun3:
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
