CommonServices: {}

PileupReweighting: {}

EventCleaning:
    runEventCleaning: True

Jets:
  - containerName: 'AnaJets'
    jetCollection: 'AntiKt4EMPFlowJets'
    runJvtUpdate: False
    runNNJvtUpdate: True
    runGhostMuonAssociation: True
    systematicsModelJES: 'Category'
    systematicsModelJER: 'Full'
    JVT: {}
    PtEtaSelection:
        minPt: 25000.0
        maxEta: 2.5
    FlavourTagging:
      - btagger: 'DL1dv01'
        btagWP: 'FixedCutBEff_85'
        generator: 'autoconfig'
        minPt: 25000.0
      - btagger: 'DL1dv01'
        btagWP: 'FixedCutBEff_77'
        generator: 'autoconfig'
        minPt: 25000.0
      - btagger: 'DL1dv01'
        btagWP: 'FixedCutBEff_70'
        generator: 'autoconfig'
        minPt: 25000.0
      - btagger: 'DL1dv01'
        btagWP: 'FixedCutBEff_60'
        generator: 'autoconfig'
        minPt: 25000.0
      - btagger: 'DL1dv01'
        btagWP: 'Continuous'
        generator: 'autoconfig'
        minPt: 25000.0

PerEventSF:
  - name: 'btagSFCalc_DL1dv01_FixedCutBEff_85'
    particles: 'AnaJets.jvt'
    objectSF: 'ftag_effSF_DL1dv01_FixedCutBEff_85_%SYS%'
    eventSF: 'weight_btagSF_DL1dv01_FixedCutBEff_85_%SYS%'
  - name: 'btagSFCalc_DL1dv01_FixedCutBEff_77'
    particles: 'AnaJets.jvt'
    objectSF: 'ftag_effSF_DL1dv01_FixedCutBEff_77_%SYS%' 
    eventSF: 'weight_btagSF_DL1dv01_FixedCutBEff_77_%SYS%'
  - name: 'btagSFCalc_DL1dv01_FixedCutBEff_70'
    particles: 'AnaJets.jvt'
    objectSF: 'ftag_effSF_DL1dv01_FixedCutBEff_70_%SYS%'
    eventSF: 'weight_btagSF_DL1dv01_FixedCutBEff_70_%SYS%'
  - name: 'btagSFCalc_DL1dv01_FixedCutBEff_60'
    particles: 'AnaJets.jvt'
    objectSF: 'ftag_effSF_DL1dv01_FixedCutBEff_60_%SYS%'
    eventSF: 'weight_btagSF_DL1dv01_FixedCutBEff_60_%SYS%'
  - name: 'btagSFCalc_DL1dv01_Continuous'
    particles: 'AnaJets.jvt'
    objectSF: 'ftag_effSF_DL1dv01_Continuous_%SYS%'
    eventSF: 'weight_btagSF_DL1dv01_Continuous_%SYS%'

Electrons:
  - containerName: 'AnaElectrons'
    crackVeto: True
    IFFClassification: {}
    WorkingPoint:
      - selectionName: 'loose'
        likelihoodWP: 'TightLH'
        isolationWP: 'NonIso'
      - selectionName: 'tight'
        likelihoodWP: 'TightLH'
        isolationWP: 'Tight_VarRad'
    PtEtaSelection:
        minPt: 25000.0
        maxEta: 2.47

