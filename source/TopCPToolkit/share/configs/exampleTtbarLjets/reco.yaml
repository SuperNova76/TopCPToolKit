        btagWP: 'FixedCutBEff_85'
        generator: 'autoconfig'
      - btagger: 'DL1dv01'
        btagWP: 'FixedCutBEff_77'
        generator: 'autoconfig'
      - btagger: 'DL1dv01'
        btagWP: 'FixedCutBEff_70'
        generator: 'autoconfig'
      - btagger: 'DL1dv01'
        btagWP: 'FixedCutBEff_60'
        generator: 'autoconfig'
      - btagger: 'DL1dv01'
        btagWP: 'Continuous'
        generator: 'autoconfig'
    FlavourTaggingEventSF:
      - containerName: 'AnaJets.baselineJvt'
        btagger: 'DL1dv01'
        btagWP: 'Continuous'
      - containerName: 'AnaJets.baselineJvt'
        btagger: 'DL1dv01'
        btagWP: 'FixedCutBEff_60'
      - containerName: 'AnaJets.baselineJvt'
        btagger: 'DL1dv01'
        btagWP: 'FixedCutBEff_70'
      - containerName: 'AnaJets.baselineJvt'
        btagger: 'DL1dv01'
